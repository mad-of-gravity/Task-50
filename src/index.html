<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>HTML, CSS and SASS Boilerplate</title>
  <meta name="description" content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="main">
    <form class="form">
      <!-- input go here -->
      <input type="text" class="input" name="name" required placeholder="Name" minlength="20"/>
      <input type="number" class="input" name="contributers" required placeholder="Contributors" min="1" max="100"/>
      <input type="number" class="input" name="max_branches" required placeholder="Max Branches" min="1" max="100"/>
      <button class="button">Save</button>
    </form>
  </div>
</body>

</html>
